<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body onload="sendMessage()">
      <script>
        function sendMessage() {
          var res = {}
          window.location.search.substr(1).split("&").forEach(function (v){
              var pair = v.split("=");
              res[pair[0]] = pair[1];
            })
          console.log(res);
          parent.postMessage(JSON.stringify(res), "*")
        }
      </script>
    </body>
</html>
